<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Atlas</title>
</head>

<body data-bs-theme="dark">
  <header>
    <nav class="navbar navbar-border-light px-2 mt-2">
        <a class="navbar-brand" style="font-size: xx-large;">
          <select id="region" class="form-select form-select-lg animate__animated animate__fadeInDown" aria-label=".form-select-lg example">
            <option value="Europe" selected>Europe</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Australia">Australia</option>
          </select>
        </a>
          <ul class="navbar">
            <span class="nav-item">
              <a class="nav-link">
                <div class="form-check form-switch form-switch-xl animate__animated animate__fadeInDown">
                  <input class="form-check-input" type="checkbox" id="darkmode-check">
                  <i class="bi bi-brightness-high text-light"></i>
                </div>
              </a>
            </span>
            <span class="nav-item">
              <a class="nav-link">
                <form class="d-flex">
                  <div class="search animate__animated animate__fadeInDown">
                    <input type="text" id="search" class="form-control search-bar"
                      placeholder="Search a country">
                  </div>
                </form>
              </a>
            </span>
          </ul>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row" id="states"></div>
    <div id="popup"></div>
  </main>
    <script src="atlas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <footer>
      <hr>
      <footer class="relative-bottom text-center mb-2">
        <p>&copy; Ond≈ôej Honus - 2024 - <a href="https://github.com/ondrejhonus" target="_blank">Visit my GitHub</a></p>
        
      </footer>
    </footer>
</body>

</html>
