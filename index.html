<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Atlas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" style="font-size: xx-large;">Europe</a>
              <form class="d-flex">
                <div class="search animate__animated animate__fadeInRight">
                    <input type="text" id="search" class="form-control search-bar" placeholder="Search for a country...">
                </div>
              </form>
            </div>
          </nav>
    </header>
    <main class="container-fluid" data-bs-theme="dark">
        
        <div class="row" id="states">
        </div>
        <div id="popup"></div>
        <script src="atlas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
